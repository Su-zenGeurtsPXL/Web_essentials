<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundboard</title>
    <link href="oefening%201.css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>Soundboard</h1>
</header>
<div class="parent-div">
    <div class="floating.box">
        <img src="../assets/css/buzzer.png" alt="een buzzer"/>
        <audio controls>
            <source src="../assets/css/buzzer.mp3" type="audio/mp3"/>
        </audio>
    </div>
    <div class="floating.box">
        <img src="../assets/css/fart.png" alt="een mannetje dat een scheet laat" />
        <audio controls>
            <source src="../assets/css/fart.mp3" type="audio/mp3"/>
        </audio>
    </div>
    <div class="floating.box">
        <img src="../assets/css/doorbell.png" alt="een deurbel" />
        <audio controls>
            <source src="../assets/css/doorbell.mp3" type="audio/mp3"/>
        </audio>
    </div>
    <div class="floating.box">
        <img src="../assets/css/badumtss.png" alt="een mannetje dat drumt" />
        <audio controls>
            <source src="../assets/css/badumtss.mp3" type="audio/mp3"/>
        </audio>
    </div>
    <div id="leeg_element"></div>
</div>
</body>
</html>
